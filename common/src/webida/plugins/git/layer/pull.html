<form class="git-dialog-form">
    <div class="git-dialog-component">
        <div class="git-dialog-label git-dialog-em">Current branch:</div>
        <div class="git-dialog-value" id="GitPullBranchInfo"></div>
    </div>
    <div class="git-dialog-component">
        <label for="GitPullRemoteRepoSelect" class="git-dialog-label git-dialog-em">Remote repository:</label>
        <select id="GitPullRemoteRepoSelect" class="git-dialog-value" data-dojo-type="dijit/form/Select"></select>
    </div>
    <fieldset>
        <legend>Refspec</legend>
        <div class="git-dialog-component">
            <label for="GitPullSourceRefSelect" class="git-dialog-label">Source ref:</label>
            <select id="GitPullSourceRefSelect" class="git-dialog-value" data-dojo-type="dijit/form/ComboBox"></select>
        </div>
        <div class="git-dialog-component">
            <label for="GitPullDestinationRefSelect" class="git-dialog-label">Destination ref:</label>
            <select id="GitPullDestinationRefSelect" class="git-dialog-value" data-dojo-type="dijit/form/ComboBox"></select>
        </div>
    </fieldset>
    <fieldset>
        <legend>Options (related to merging)</legend>
        <div class="git-dialog-component">
            <input id="GitPullNoCommitCheckbox" data-dojo-type="dijit/form/CheckBox"/>
            <label for="GitPullNoCommitCheckbox">No commit</label>
        </div>
        <div class="git-dialog-component">
            <input id="GitPullSquashCheckbox" data-dojo-type="dijit/form/CheckBox"/>
            <label for="GitPullSquashCheckbox">Squash commit</label>
        </div>
        <div class="git-dialog-component">
            <input id="GitPullNoFFCheckbox" data-dojo-type="dijit/form/CheckBox"/>
            <label for="GitPullNoFFCheckbox">No fast forward</label>
        </div>
    </fieldset>
</form>
