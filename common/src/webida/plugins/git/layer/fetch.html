<form class="git-dialog-form">
    <div class="git-dialog-component">
        <div class="git-dialog-label git-dialog-em">Current branch:</div>
        <div class="git-dialog-value" id="GitFetchBranchInfo"></div>
    </div>
    <div class="git-dialog-component">
        <div class="git-dialog-label git-dialog-em">Target remote:</div>
        <span>
            <input id="GitFetchAllChk" data-dojo-type="dijit/form/RadioButton" data-dojo-props="checked: true"/>
            <label for="GitFetchAllChk">All remote</label>
        </span>
        <span>
            <input id="GitFetchRefspecChk" data-dojo-type="dijit/form/RadioButton"/>
            <label for="GitFetchRefspecChk">Specified refs</label>
        </span>
    </div>
    <div class="git-dialog-component">
        <label for="GitFetchRemoteRepoSelect" class="git-dialog-label git-dialog-em">Remote repository:</label>
        <select id="GitFetchRemoteRepoSelect" class="git-dialog-value" data-dojo-type="dijit/form/Select"></select>
    </div>
    <fieldset>
        <legend>Refspec</legend>
        <!-- There may occur a freeze issue
            when text is near any dijit/form/ComboBox using 3 buttons in ButtonedDialog
            with Chrome 47+ Windows7 (32,64 bit) -->
        <div class="git-dialog-label">
            <label for="GitFetchSourceRefSelect">Source ref:</label>
        </div>
        <div class="git-dialog-value">
            <select id="GitFetchSourceRefSelect"></select>
        </div>
        <div class="git-dialog-label">
            <label for="GitFetchDestinationRefSelect">Destination ref:</label>
        </div>
        <div class="git-dialog-value">
            <select id="GitFetchDestinationRefSelect"></select>
        </div>
    </fieldset>
    <fieldset>
        <legend>Options</legend>
        <div class="git-dialog-component">
            <input id="GitFetchPruneChk" data-dojo-type="dijit/form/CheckBox"/>
            <label for="GitFetchPruneChk">Prune</label>
        </div>
        <div class="git-dialog-component">
            <input id="GitFetchNoTagChk" data-dojo-type="dijit/form/CheckBox"/>
            <label for="GitFetchNoTagChk">No tags</label>
        </div>
    </fieldset>
</form>
