<form>
    <p class="shortcut-keys-description">
        You can set the shortcut keys bound to the menu item "%LOCATION%" of %MENU_HOLDER%.
    </p>
    <div class="shortcut-keys-component">
        <input type="radio" data-dojo-type="dijit/form/RadioButton" id="wsks-radio-none">
        <label for="wsks-radio-none">None</label>
    </div>
    <div class="shortcut-keys-component">
        <input type="radio" data-dojo-type="dijit/form/RadioButton" id="wsks-radio-one">
        <label id="wsks-edited-keys" for="wsks-radio-one">Unset</label> <br>
    </div>
    <div class="shortcut-keys-component shortcut-keys-sub-component">
        <span>
           <label style="text-align: right;" for="wsks-use-ctrl">Ctrl</label>
           <input id="wsks-use-ctrl" data-dojo-type="dijit/form/CheckBox"/>
        </span>
        <span>
           <label style="text-align: right;" for="wsks-use-shift">Shift</label>
           <input id="wsks-use-shift" data-dojo-type="dijit/form/CheckBox"/>
        </span>
        <span>
           <label style="text-align: right;" for="wsks-use-alt">Alt</label>
           <input id="wsks-use-alt" data-dojo-type="dijit/form/CheckBox"/>
        </span>
        <!-- There may occur a freeze issue
            when text is near any dijit/form/ComboBox using 3 buttons in ButtonedDialog
            with Chrome 47+ Windows7 (32,64 bit) -->
        <span>
            <label style="text-align: right; display: inline-block; width: 60px">Main key</label>
        </span>
        <span>
            <select id="wsks-main-key" data-dojo-type="dijit/form/ComboBox" style="width:100px"> </select>
        </span>
    </div>
    <p id="wsks-msg-label" class="shortcut-keys-description">
        (Same as the app's initial setting)
    </p>
</form>
