<div class="search-result-view">
    <div class="search-result-contents">
        <div class="search-result-toolbar-panel">
            <div style="padding-left:10px;boder:1px;width:100px;display:inline-block;">
                <input type="text" id="find-input" data-dojo-type="dijit/form/TextBox" data-dojo-props="placeHolder: 'Keyword'" style="width:100%" />
            </div>
            <div style="padding-left:5px;boder:1px;display:inline-block;">
                <button id="find-button" data-dojo-type="dijit/form/Button">Find</button>
            </div>
            <div style="padding-left:20px;boder:1px;width:100px;display:inline-block;">
                <input type="text" id="replace-input" data-dojo-type="dijit/form/TextBox" data-dojo-props="placeHolder: 'with'" style="width:100%" />
            </div>
            <div style="padding-left:5px;boder:1px;display:inline-block;">
                <button id="replace-button" data-dojo-type="dijit/form/Button">Replace</button>
            </div>
            <div style="padding-left:20px;boder:1px;display:inline-block;">
                <select id="scope-select" data-dojo-type="dijit/form/ComboBox" style="width:100%"></select>
            </div>
            <div style="padding-left:20px;boder:1px;display:inline-block;">
                <input type='checkbox' id="regular-expression" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked: false"/>
                <label for="regular-expression" data-message="asARegularExpression"> as a regular expression</label>
            </div>
            <div style="padding-left:20px;boder:1px;display:inline-block;">
                <input type='checkbox' id="ignore-case" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked: false"/>
                <label for="ignore-case" data-message="ignoreCase"> ignore case</label>
            </div>
            <div style="padding-left:20px;boder:1px;display:inline-block;">
                <input type="checkbox" id="whole-word" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked: false"/>
                <label for="whole-word" data-message="wholeWordsOnly"> whole words only</label>
            </div>
            <div style="padding-left:20px;boder:1px;display:inline-block;">
                <button id="clear-button" data-dojo-type="dijit/form/Button">Clear</button>
            </div>
        </div>
    </div>
    <div class="search-result-tree-panel"></div>
</div>
